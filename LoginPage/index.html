<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>

    <!-- Applying Style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="logindetail">
            <h1 id="welcome">Welcome Back</h1>
            <div>
                <label class="label">Username Or Email</label><br>
                <input type="text" name="username">
            </div>
            <br>
            <div>
                <label class="label">Password</label><br>
                <input type="password" name="password">
            </div>
            <br>
            <div>
                <input type="checkbox" />
                <label for="keep-signed-in" class="checkbox-label">Keep me signed in</label>
            </div>
            <div>
                <a id="forgotpass" href="#">Forgot password?</a>
            </div>
            <br>
            <div>
                <input id="loginbtn" type="submit" value="Log in">
            </div>

            <div>
                <p id="noaccount">Don't Have Account?
                    <a id="createaccount" href="#">Create Account</a>
                </p>
            </div>

        </div>
        <div class="image">
            <img src="./images/Login_design_1.png" alt="No image">
        </div>
    </div>
</body>

</html>
